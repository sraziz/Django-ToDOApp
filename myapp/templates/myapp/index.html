{% extends 'myapp/base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
        <br> 
            <br> 
            <h5>Pending Tasks</h5>
        {% for task in listoftasks %}    
        <div class="shadow card"> 
            <div class="card-body">
                <h8 class="card-title">{{task.name}}</h8>
                <p>{{task.date}}</p>
                <p>{{task.priority}}</p>

                <a class="btn btn-danger" href="{% url 'cbvdelete' task.id %}">Mark Complete</a>
                <a class="btn btn-success" href="{% url 'cbvupdate' task.id %}">Update Task</a>
            </div>
        </div>
        {% endfor %}
        </div>
   
        <div class="col-md-4">
            <br>
            <br>
            <h5>Add New Task</h5>   
                <form class="p-3 shadow" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Task Name">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" id="date">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter Task Priority">
                </div>
                <input class="btn btn-success" type="submit">
            </form>
        
    </div>
{% endblock %}
