{% extends 'myapp/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="column-md-8">
            <form class="p3-shadow" method="POST">
                {% csrf_token %}
                <br>
                <h5>SET YOUR REMINDERS</h5>             
                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Task Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Enter Task Priority">
                </div>
                <input class="btn btn-success" type="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
